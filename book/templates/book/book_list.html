<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لیست کتاب‌ها</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: #f7f7f7;
      color: #333;
      direction: rtl;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
      font-weight: 700;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      margin: 10px 0;
    }
    .meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 4px;
    }

    a {
      text-decoration: none;
      color: #007bff;
    }

    a:visited {
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📚 لیست کتاب‌ها</h1>
    <div class="grid">
      {% for book in books %}
        <div class="card">
          {% if book.cover %}
            <img src="{{ book.cover.url }}" alt="{{ book.title }}">
          {% endif %}
          <div class="title">
            <a href="{% url 'book-rud' book.pk %}">{{ book.title }}</a>
          </div>
          <div class="meta">📖 {{ book.page_count }} صفحه</div>
          <div class="meta">📝 {{ book.publisher }}</div>
          <div class="meta">⭐ {{ book.avg_rating }} ({{ book.rating_count }} نظر)</div>
        </div>
      {% empty %}
        <p>هیچ کتابی موجود نیست.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
